<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-Hunting API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="bg-black text-6xl">hello</h1>
    </header>
    <main class="container mx-auto mt-6">

      <section class="bg-gray-50 p-4 m-4">
        <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search </button>
      </section>

      
      <!-- Search result -->
        <section>
          <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
          </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-center my-5">
              <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="JS/phone.js"></script>
  </body>
</html>
